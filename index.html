<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camel Facts Mind Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsmind/0.4.0/jsmind.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #jsmind {
            width: 100%;
            height: 600px; /* Adjust height as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Camel Facts Mind Map</h1>
        <div id="jsmind"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmind/0.4.0/jsmind.js"></script>
    <script>
        const mind = {
            "meta": {
                "name": "camel_facts",
                "author": "Your Name",
                "version": "1.0"
            },
            "format": "node_tree",
            "data": {
                "id": "root",
                "topic": "15 Fun Facts About Camels",
                "children": [
                    { "id": "fact1", "topic": "Two main species: Dromedary and Bactrian." },
                    { "id": "fact2", "topic": "Humps store fat, not water." },
                    { "id": "fact3", "topic": "Can drink up to 40 gallons of water." },
                    { "id": "fact4", "topic": "Tolerate temperature fluctuations." },
                    { "id": "fact5", "topic": "Thick fur insulates from heat." },
                    { "id": "fact6", "topic": "Long eyelashes protect from sand." },
                    { "id": "fact7", "topic": "Thick skin on knees for kneeling." },
                    { "id": "fact8", "topic": "Social creatures living in caravans." },
                    { "id": "fact9", "topic": "Wide, padded feet for walking on sand." },
                    { "id": "fact10", "topic": "Herbivores, can eat thorny plants." },
                    { "id": "fact11", "topic": "Can live 40-50 years in captivity." },
                    { "id": "fact12", "topic": "Communicate through various sounds." },
                    { "id": "fact13", "topic": "Can run up to 40 mph for short distances." },
                    { "id": "fact14", "topic": "Known as 'ships of the desert'." },
                    { "id": "fact15", "topic": "Camel milk is nutritious and staple food." }
                ]
            }
        };

        const options = {
            container: 'jsmind',
            editable: false,
            theme: 'default'
        };

        const jm = new jsMind(options);
        jm.show(mind);
    </script>
</body>
</html>
