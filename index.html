<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camel Facts</title>
    <style>
        :root {
            --background-color: #f4f4f4;
            --container-background: #ffffff;
            --text-color: #333333;
            --border-radius: 8px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            background: var(--container-background);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            text-align: center;
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        li {
            background: #e2e2e2;
            margin: 10px;
            padding: 15px;
            width: 120px; /* Fixed width for shapes */
            text-align: center;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }

        /* Different shapes */
        .circle {
            border-radius: 50%;
        }

        .square {
            border-radius: 0;
        }

        .rounded-rectangle {
            border-radius: 20px;
        }

        li:hover {
            background: #d1d1d1;
            transform: translateY(-2px);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: var(--border-radius);
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            li {
                padding: 10px;
                width: 100px; /* Adjust width for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>15 Fun Facts About Camels</h1>
        <ul id="facts-list"></ul>
        <button id="change-fact-button">Change Fact</button>
    </div>
    <script>
        const facts = [
            "There are two main species of camels: the Dromedary (one hump) and the Bactrian (two humps).",
            "Contrary to popular belief, camels' humps do not store water. Instead, they store fat, which can be converted to energy when food is scarce.",
            "Camels can drink up to 40 gallons of water in one go and can survive for weeks without water, depending on the temperature.",
            "Camels can tolerate a body temperature fluctuation of up to 6 degrees Celsius (11 degrees Fahrenheit) to help conserve water.",
            "The thick fur on a camel's body helps insulate them from the heat during the day and keeps them warm at night.",
            "Camels have long eyelashes and a third eyelid that protects their eyes from sand and dust.",
            "Camels have thick skin on their knees, which allows them to kneel comfortably on hot sand.",
            "Camels are social creatures and often live in groups called caravans, which can consist of up to 30 camels.",
            "Camels have wide, padded feet that help them walk on sand without sinking.",
            "Camels are herbivores and can eat a variety of plants, including thorny ones, thanks to their tough mouths.",
            "Camels can live for about 40 to 50 years in captivity.",
            "Camels communicate through a variety of sounds, including grunts, groans, and bellows.",
            "Camels can run at speeds of up to 40 miles per hour (64 km/h) for short distances.",
            "In many cultures, camels are referred to as the 'ships of the desert' due to their ability to carry heavy loads across arid landscapes.",
            "Camel milk is highly nutritious and is a staple food for many desert-dwelling communities. It contains less fat than cow's milk and is rich in vitamins and minerals."
        ];

        const factsList = document.getElementById('facts-list');
        const changeFactButton = document.getElementById('change-fact-button');

        // Function to display a random fact
        function displayRandomFact() {
            // Clear the current facts
            factsList.innerHTML = '';

            // Get a random fact
            const randomFact = facts[Math.floor(Math.random() * facts.length)];

            // Create a list item for the random fact
            const li = document.createElement('li');
            li.textContent = randomFact;

            // Assign a random shape
            const shapeClass = ['circle', 'square', 'rounded-rectangle'][Math.floor(Math.random() * 3)];
            li.classList.add(shapeClass);

            // Append the list item to the facts list
            factsList.appendChild(li);
        }

        // Initial display of a random fact
        displayRandomFact();

        // Change fact on button click
        changeFactButton.addEventListener('click', displayRandomFact);
    </script>
</body>
</html>
